name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 0 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.4c5cf73e639851f55a39e04c6ef0410b }}
          GIST_ID: ${{ secrets.kimsinwoo }}
          TIMEZONE: ${{ vars.TIMEZONE }}
